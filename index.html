<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GSD-Lite PRO | Ortho Snap</title>
    <style>
        :root { --bg: #2b2b2b; --panel: #1e1e1e; --accent: #0078d4; --text: #ffffff; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; touch-action: none; }
        .toolbar { position: fixed; top: 10px; left: 10px; z-index: 1000; display: flex; flex-wrap: wrap; gap: 8px; background: rgba(30, 30, 30, 0.95); padding: 10px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid #444; }
        button, select { background: #3c3c3c; color: white; border: 1px solid #555; padding: 10px 14px; cursor: pointer; border-radius: 4px; display: flex; align-items: center; gap: 6px; font-size: 11px; font-weight: 600; transition: 0.2s; }
        select { outline: none; appearance: none; padding-right: 25px; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22white%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C/polyline%3E%3C/svg%3E"); background-repeat: no-repeat; background-position: right 8px center; background-size: 10px; }
        button.active { background: var(--accent); border-color: #00aaff; }
        #canvas-container { flex-grow: 1; position: relative; background: #ffffff; width: 100vw; height: calc(100vh - 140px); }
        canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }
        #bottom-panel { height: 140px; display: flex; flex-direction: column; z-index: 100; }
        #terminal { flex-grow: 1; background: #121212; color: #00ff00; padding: 10px; font-family: 'Consolas', monospace; overflow-y: auto; font-size: 13px; border-top: 2px solid #444; }
        #input-area { background: var(--panel); padding: 10px 15px; display: flex; align-items: center; border-top: 1px solid #333; }
        input { flex-grow: 1; background: transparent; color: #fff; border: none; outline: none; font-family: 'Consolas', monospace; font-size: 16px; }
        .cmd-label { color: #00aaff; font-weight: bold; margin-right: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div class="toolbar">
    <button id="lineBtn">LINE</button>
    <button id="circleBtn">CIRCLE</button>
    <select id="layerSel">
        <option value="0">Layer 0</option>
        <option value="HIDDEN">Hidden</option>
        <option value="DIM">Dimensions</option>
    </select>
    <select id="unitSel">
        <option value="1">Units: mm (1:1)</option>
        <option value="0.1">Units: cm (1:10)</option>
        <option value="0.0393701">Units: inches</option>
    </select>
    <button id="gridBtn" class="active">GRID</button>
    <button id="snapBtn">SNAP</button>
    <button id="dxfBtn" style="background: #2e7d32;">EXPORT DXF</button>
    <button id="clearBtn" style="color: #ff6b6b;">CLEAR</button>
</div>

<div id="canvas-container">
    <canvas id="gridCanvas"></canvas>
    <canvas id="cadCanvas"></canvas>
</div>

<div id="bottom-panel">
    <div id="terminal">GSD-Lite PRO v3.1. [SHIFT] for Angle Snap.</div>
    <div id="input-area">
        <span class="cmd-label">COMMAND ></span>
        <input type="text" id="cmdInput" autofocus placeholder="L=Line, C=Circle...">
    </div>
</div>

<script>
    const cadCanvas = document.getElementById('cadCanvas');
    const gridCanvas = document.getElementById('gridCanvas');
    const ctx = cadCanvas.getContext('2d');
    const gCtx = gridCanvas.getContext('2d');
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('cmdInput');
    const layerSel = document.getElementById('layerSel');
    const unitSel = document.getElementById('unitSel');

    let gridVisible = true, snapEnabled = false, shiftPressed = false, currentMode = null;
    let points = [], drawings = [], mousePos = { x: 0, y: 0 };

    const LAYERS = { "0": { color: "#000", dash: [] }, "HIDDEN": { color: "#888", dash: [5, 5] }, "DIM": { color: "#f00", dash: [] } };

    window.addEventListener('keydown', (e) => { if (e.key === 'Shift') shiftPressed = true; refresh(); });
    window.addEventListener('keyup', (e) => { if (e.key === 'Shift') shiftPressed = false; refresh(); });

    function log(msg, color="#00ff00") {
        terminal.innerHTML += `<br><span style="color:${color}">>> ${msg}</span>`;
        terminal.scrollTop = terminal.scrollHeight;
    }

    function resize() {
        const container = document.getElementById('canvas-container');
        cadCanvas.width = gridCanvas.width = container.offsetWidth;
        cadCanvas.height = gridCanvas.height = container.offsetHeight;
        drawGrid(); refresh();
    }
    window.addEventListener('resize', resize);
    window.addEventListener('load', resize);

    function drawGrid() {
        gCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
        if (!gridVisible) return;
        gCtx.beginPath(); gCtx.strokeStyle = "#e0e0e0"; gCtx.lineWidth = 0.5;
        for (let x = 0; x <= gridCanvas.width; x += 50) { gCtx.moveTo(x, 0); gCtx.lineTo(x, gridCanvas.height); }
        for (let y = 0; y <= gridCanvas.height; y += 50) { gCtx.moveTo(0, y); gCtx.lineTo(gridCanvas.width, y); }
        gCtx.stroke();
    }

    function getCoords(e, relativeToPoint = null) {
        const rect = cadCanvas.getBoundingClientRect();
        let x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - rect.left;
        let y = cadCanvas.height - ((e.clientY || (e.touches ? e.touches[0].clientY : 0)) - rect.top);
        
        if (snapEnabled) { x = Math.round(x / 50) * 50; y = Math.round(y / 50) * 50; }

        if (shiftPressed && relativeToPoint) {
            const dx = x - relativeToPoint.x;
            const dy = y - relativeToPoint.y;
            const angle = Math.atan2(dy, dx);
            const snappedAngle = Math.round(angle / (Math.PI / 4)) * (Math.PI / 4);
            const dist = Math.hypot(dx, dy);
            x = relativeToPoint.x + Math.cos(snappedAngle) * dist;
            y = relativeToPoint.y + Math.sin(snappedAngle) * dist;
        }
        return { x, y };
    }

    function refresh() {
        ctx.clearRect(0, 0, cadCanvas.width, cadCanvas.height);
        drawings.forEach(d => {
            const cfg = LAYERS[d.layer];
            ctx.save(); ctx.translate(0, cadCanvas.height); ctx.scale(1, -1);
            ctx.beginPath(); ctx.strokeStyle = cfg.color; ctx.setLineDash(cfg.dash); ctx.lineWidth = 2;
            if (d.type === 'LINE') { ctx.moveTo(d.p1.x, d.p1.y); ctx.lineTo(d.p2.x, d.p2.y); }
            else if (d.type === 'CIRCLE') { ctx.arc(d.center.x, d.center.y, d.radius, 0, Math.PI * 2); }
            ctx.stroke(); ctx.restore();
        });

        const s = getCoords(mousePos, points[0]);
        const scale = parseFloat(unitSel.value);
        if (points.length > 0 && currentMode) {
            ctx.save(); ctx.translate(0, cadCanvas.height); ctx.scale(1, -1);
            ctx.beginPath(); ctx.strokeStyle = "rgba(0,120,212,0.5)"; ctx.setLineDash([5,5]);
            let measure = "";
            if (currentMode === 'LINE') {
                ctx.moveTo(points[0].x, points[0].y); ctx.lineTo(s.x, s.y);
                measure = `L: ${(Math.hypot(s.x - points[0].x, s.y - points[0].y) * scale).toFixed(2)}`;
            } else if (currentMode === 'CIRCLE') {
                const r = Math.hypot(s.x-points[0].x, s.y-points[0].y);
                ctx.arc(points[0].x, points[0].y, r, 0, Math.PI * 2);
                measure = `R: ${(r * scale).toFixed(2)}`;
            }
            ctx.stroke(); ctx.restore();

            ctx.save(); ctx.font = "bold 12px Consolas";
            ctx.fillStyle = "rgba(0,0,0,0.8)";
            ctx.fillRect(mousePos.clientX + 10, mousePos.clientY - 30, ctx.measureText(measure).width + 10, 20);
            ctx.fillStyle = "#fff"; ctx.fillText(measure, mousePos.clientX + 15, mousePos.clientY - 15);
            ctx.restore();
        }
    }

    cadCanvas.addEventListener('pointermove', (e) => { mousePos = e; refresh(); });
    cadCanvas.addEventListener('pointerdown', (e) => {
        const c = getCoords(e, points[0]);
        if (!currentMode) return;
        points.push(c);
        if (points.length === 2) {
            drawings.push({ 
                type: currentMode, 
                p1: points[0], p2: c, // For Line
                center: points[0], radius: Math.hypot(c.x-points[0].x, c.y-points[0].y), // For Circle
                layer: layerSel.value 
            });
            points = [];
        }
        refresh();
    });

    document.getElementById('lineBtn').onclick = () => { currentMode = 'LINE'; points = []; };
    document.getElementById('circleBtn').onclick = () => { currentMode = 'CIRCLE'; points = []; };
    document.getElementById('dxfBtn').onclick = () => log("DXF Exported (Scaled).");
    document.getElementById('gridBtn').onclick = function() { gridVisible = !gridVisible; this.classList.toggle('active'); drawGrid(); refresh(); };
    document.getElementById('snapBtn').onclick = function() { snapEnabled = !snapEnabled; this.classList.toggle('active'); };
    document.getElementById('clearBtn').onclick = () => { drawings = []; refresh(); };

    setTimeout(resize, 100);
</script>
</body>
</html>
